<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="w-3/4 mx-auto ">
    <header class="text-center">
        <h1 class="text-3xl mt-4">banking</h1>
        <a href="index.html" class="text-center border"><button>Log out</button></a>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2xl"> deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-show">000</span></h4>
                </div>
                <div>
                    <div class="bg-green-400 p-8 rounded">
                        <h3 class="text-2xl"> withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-show">000</span></h4>
                    </div>
                </div>
                <div>
                    <div class="bg-yellow-400 p-8 rounded">
                        <h3 class="text-2xl"> balance</h3>
                        <h4 class="text-4xl"> $<span id="balance-show">1240</span></h4>
                    </div>
                </div>
            </div>
        </section>

        <section class='mt-8'>

            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div class="">
                        <input type="text" id='deposit-amount'
                            class='border border-grey-400 rounded block w-3/4 mb-4 px-2'
                            placeholder="dollar amount u want to deposit">

                        <button id='deposit-button'
                            class="bg-yellow-600 px-4 py-2 rounded font-bold text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-3xl">withdraw amount</h3>
                    <div class="">
                        <input type="text" id='withdraw-amount'
                            class='border border-grey-400 rounded block w-3/4 mb-4 px-2'
                            placeholder="dollar amount u want to withdraw">

                        <button id='withdraw-button'
                            class="bg-yellow-600 px-4 py-2 rounded font-bold text-white">Withdraw</button>
                    </div>
                </div>


            </div>

        </section>
    </main>


    <script src="script.js"></script>

</body>

</html>
