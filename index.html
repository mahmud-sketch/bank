<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-5xl text-center mt-16">welcome to <span class="font-semibold text-purple-600">bank</span> </h1>
    <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-3xl mb-4">log in</h3>
        <div>
            <input type="text" id='email' class='border border-grey-400 rounded block w-1/2 mb-4 px-2'
                placeholder="your email">
            <input type="password" id='pass' class='border border-grey-400 rounded block w-1/2 mb-4 px-2'
                placeholder="password">
            <button id='login_submit' class="bg-yellow-600 px-4 py-2 rounded font-bold text-white">submit</button>
        </div>
    </section>


    <script src="script.js"></script>

</body>

</html>
